{% extends "base.html" %}
{% load static %}

{% block title %}Add Attendance{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="mb-4 text-center">Add Attendance</h2>

        <form method="POST">
            {% csrf_token %}

            <!-- Select Subject -->
            <div class="mb-3">
                <label for="course" class="form-label">Select course</label>
                <select id="coure" name="course" class="form-select" required>
                    <option value="">-- Choose course --</option>
                    {% for c in course %}
                        <option value="{{ c.id }}">{{ c.name }} ({{ c.staff.username }})</option>
                    {% endfor %}
                </select>
            </div>
            

            <!-- Student List with Attendance -->
            <div class="mb-3">
                <label class="form-label">Students Attendance</label>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>Present</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td>{{ student.get_full_name|default:student.username }} ({{ student.id }})</td>
                            <td>
                                <input type="checkbox" name="status_{{ student.id }}">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Save Attendance</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
