{% extends 'base.html' %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2 class="text-center mb-4">Set a New Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
