{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Manage Staff</h2>
    <a href="{% url 'add_staff' %}" class="btn btn-success mb-3">+ Add Staff</a>
    <table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Full Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for staff in staffs %}
        <tr>
            <td>{{ staff.username }}</td>
            <td>{{ staff.email }}</td>
            <td>{{ staff.first_name }} {{ staff.last_name }}</td>
            <td>
                <a href="{% url 'update_staff' staff.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_staff' staff.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</div>
{% endblock %}
