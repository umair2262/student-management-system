{% extends "base.html" %}
{% block content %}
<h2 class="text-center">My Courses</h2>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Student</th>
      <th>Course</th>
    </tr>
  </thead>
  <tbody>
    {% for c in course %}
    <tr>
      <td>{{ student.user.get_full_name }}</td>
      <td>{{ c.name }} ({{ c.code }})</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="2">No courses assigned yet.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
